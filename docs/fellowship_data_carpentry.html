<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { 
        font-family: 'Yanone Kaffeesatz';
        font-size: 1.5rem;
           }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
        vertical-align: bottom;
        
      }
      ul {
        list-style-type: none; 
      }
      li {
        margin-bottom: 2em; /* Adjust the value as needed (px, em, rem, etc.) */
      }
      h1 {
        font-size: 3em;   /* adjust as needed */
        font-weight: bold;  /* overrides the "normal" above */
        color: rgb(0,0,0);
        vertical-align: top;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

      .remark-slide-content {
        background-size: contain; /* fit entirely within the slide */
        background-repeat: no-repeat;
        background-position: center;
        color: rgb(0,0,0);
        
        text-shadow: 0px 0px 16px rgba(255,255,255,1.0);
        position: relative;
      }
      
      /* Gradient fade overlay for background images */
      .remark-slide-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, 
          rgba(255, 255, 255, 0) 0%, 
          rgba(255, 255, 255, 0.6) 30%,
          rgba(255, 255, 255, 1) 60%);
        pointer-events: none;
        z-index: 0;
      }
      
      /* Ensure content appears above gradient */
      .remark-slide-content > * {
        position: relative;
        z-index: 1;
      }
 .top-bottom-slide {
        display: flex;
        flex-direction: column;
        height: 100%;
        list-style-type: none; 
      }

      .top-bottom-slide h1 {
        margin-top: 0;   /* stick to the top */
      }

      /* push everything after h1 to bottom */
      .top-bottom-slide h2,
      .top-bottom-slide h3,
      .top-bottom-slide p,
      .top-bottom-slide ul,
      .top-bottom-slide ol {
        margin-top: auto;
      }
      
      .theme-dark {
        color: rgb(107, 255, 102);
        text-shadow: 0px 0px 16px rgba(0,0,0,1.0);
      }
      .theme-dark h1 {
        color: #000000;
        text-shadow: 0px 0px 16px rgba(255,255,255,1.0);
      }
      
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script type="text/javascript">
        var slideshow = remark.create({
            sourceUrl: 'fellowship_data_carpentry.md' // Specify the path to your MD file
        });
    </script>
   
    
    <script>
      var slideshow = remark.create();
    </script>
  </body>
</html>
